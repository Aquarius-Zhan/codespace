<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal - Hello, Rogue World!</title>

    <!-- Google Fonts for cyberpunk style -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameCanvas {
            display: block;
            border: 2px solid #00ffff;
            background: #1a0033;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">HELLO, ROGUE WORLD!</div>
        <div style="color: #00ffff; font-family: monospace;">Minimal version test...</div>
    </div>

    <!-- Kaboom.js -->
    <script src="https://unpkg.com/kaboom@3000.1.0/dist/kaboom.js"></script>

    <script>
        console.log('Starting minimal version...');

        // Check if kaboom loaded
        if (typeof kaboom === 'undefined') {
            console.error('Kaboom.js failed to load!');
            document.getElementById('loadingScreen').style.display = 'none';
            document.body.innerHTML = '<h1 style="color: red;">ERROR: Kaboom.js failed to load!</h1>';
        }

        // Simple game state
        let score = 0;

        // Initialize Kaboom
        try {
            const k = kaboom({
                width: 800,
                height: 600,
                canvas: document.getElementById('gameCanvas'),
                background: [26, 0, 51], // Dark purple
                gravity: 1600,
                debug: false
            });

            console.log('Kaboom initialized successfully!');

            // Simple scene
            scene('game', () => {
                console.log('Creating simple game scene...');

                // Add ground
                add([
                    rect(800, 100),
                    pos(0, 500),
                    color(0, 255, 255),
                    body({ isStatic: true }),
                    'ground'
                ]);

                // Add player
                const player = add([
                    rect(32, 32),
                    pos(100, 300),
                    color(255, 255, 0),
                    body(),
                    'player'
                ]);

                // Simple controls
                onKeyDown('left', () => {
                    player.move(-200, 0);
                });

                onKeyDown('right', () => {
                    player.move(200, 0);
                });

                onKeyPress('space', () => {
                    if (player.isGrounded()) {
                        player.jump();
                    }
                });

                // Add score text
                const scoreText = add([
                    text('Score: ' + score, {
                        size: 24,
                        font: 'monospace'
                    }),
                    pos(10, 10),
                    color(255, 255, 255)
                ]);

                console.log('Simple game scene created!');
            });

            // Start the game
            scene('game');
            console.log('Game started!');

            // Hide loading screen
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 1000);
                }
                console.log('Loading screen hidden!');
            }, 1000);

        } catch (error) {
            console.error('Error in game initialization:', error);
            document.getElementById('loadingScreen').style.display = 'none';
            document.body.innerHTML = '<h1 style="color: red;">ERROR: ' + error.message + '</h1>';
        }
    </script>
</body>
</html>
